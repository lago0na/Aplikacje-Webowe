<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stoper</title>
    <link rel="stylesheet" href="stoper.css"/>
</head>

<body>
<div class="stoper">
    <div class="buttons">
        <button class="start">start</button>
        <button class="stop">stop</button>
        <button class="reset">reset</button>
    </div>
    <div class="time">
            <span id="time-min">
                <span id="minutes">0</span>min
            </span>
        <span id="time-sec">
                <span id="seconds">0</span>s
            </span>
    </div>
</div>

<script src="stoper.js"></script>
</body>
