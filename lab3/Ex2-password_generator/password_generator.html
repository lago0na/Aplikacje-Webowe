<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password generator</title>
    <link rel="stylesheet" href="password_generator.css">
</head>
<body>
<div class="password-generator">
    <h1>Password Generator</h1>

    <div class="form-group">
        <label for="minLength">Minimal password length: </label>
        <input type="number" id="minLength" min="1">
    </div>

    <div class="form-group">
        <label for="maxLength">Maximal password length: </label>
        <input type="number" id="maxLength" min="1">
    </div>

    <div class="form-group check-box">
        <label for="Uppercase">Do you want to include uppercase letters? </label>
        <input type="checkbox" id="Uppercase">
    </div>

    <div class="form-group check-box">
        <label for="Special">Do you want to include special characters? </label>
        <input type="checkbox" id="Special">
    </div>

    <button id="generateBtn">Generate</button>
</div>
<script src="password_generator.js"></script>
</body>
</html>
